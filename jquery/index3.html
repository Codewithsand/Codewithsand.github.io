<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    
    <h1 class="a">This is heading 1</h1>
    <h1 class="b">This is heading 2</h1>
    <h1 class="a">This is heading 3</h1>
    <h1 class="b">This is heading 4</h1>
    <h1 class="a">This is heading 5</h1>
    <h1 class="b">This is heading 6</h1>
    <h1 class="a">This is heading 7</h1>
    <button id="sa">Show All</button>
    <button id="ha">Hide All</button>
    <button id="ho">hide 1 3 5 7</button> 
    <button id="he">hide 2 4 6</button> 
    


    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("h1").click(function(){
                $(this).hide();
            })
            $("#sa").click(function(){
                $("h1").show();
            })
            $("#ha").click(function(){
                $("h1").hide();
            })
            $("#ho").click(function(){
                $(".a").hide();
            })
            $("#he").click(function(){
                $(".b").hide();
            })
        })

    </script>


</body>
